<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Ball Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // 캔버스 초기화
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 게임 변수
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const PADDLE_WIDTH = 120;
        const PADDLE_HEIGHT = 20;
        const BALL_SIZE = 20;

        let ballX = WIDTH / 2;
        let ballY = HEIGHT / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        let paddleX = WIDTH / 2 - PADDLE_WIDTH / 2;
        const paddleSpeed = 10;

        let isGameOver = false;

        // 키보드 입력
        let keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // 게임 루프
        function gameLoop() {
            if (isGameOver) return;

            // 화면 지우기
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // 공 이동
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // 벽에 튕기기
            if (ballX <= 0 || ballX + BALL_SIZE >= WIDTH) ballSpeedX = -ballSpeedX;
            if (ballY <= 0) ballSpeedY = -ballSpeedY;

            // 패들 충돌
            if (ballY + BALL_SIZE >= HEIGHT - PADDLE_HEIGHT &&
                ballX + BALL_SIZE >= paddleX &&
                ballX <= paddleX + PADDLE_WIDTH) {
                ballSpeedY = -ballSpeedY;
            }

            // 바닥에 닿으면 게임 종료
            if (ballY + BALL_SIZE >= HEIGHT) {
                isGameOver = true;
                alert("Game Over");
                return;
            }

            // 패들 이동
            if (keys["ArrowLeft"] && paddleX > 0) paddleX -= paddleSpeed;
            if (keys["ArrowRight"] && paddleX + PADDLE_WIDTH < WIDTH) paddleX += paddleSpeed;

            // 공 그리기
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ballX + BALL_SIZE / 2, ballY + BALL_SIZE / 2, BALL_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();

            // 패들 그리기
            ctx.fillStyle = "red";
            ctx.fillRect(paddleX, HEIGHT - PADDLE_HEIGHT, PADDLE_WIDTH, PADDLE_HEIGHT);

            requestAnimationFrame(gameLoop);
        }

        // 게임 시작
        gameLoop();
    </script>
</body>
</html>
